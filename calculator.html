<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script type="text/javascript" src="js/calculator.js"></script>
    <link rel="stylesheet" href="css/calculator.css">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div id="container">

    <div id="left-operand">
        <input  class="operand left-operand">
    </div>
    <div id="operator">
        <input id="op" class="operand operator">
    </div>
    <div id="right-operand">
        <input class="operand result">
    </div>
    
    <div class="rows">
        <button class="btn numb" value="7">7</button>
        <button  class="btn numb"  value="8">8</button>
        <button class="btn numb"  value="9">9</button>
        <button class="btn" value="%">%</button>
    </div>
    <div class="rows">
        <button  class="btn numb"  value="4">4</button>
        <button  class="btn numb" value="5">5</button>
        <button  class="btn numb"  value="6">6</button>
        <button  class="btn"  value="*">*</button>
    </div>
    <div class="rows">
        <button class="btn numb" value="1">1</button>
        <button class="btn numb" value="2">2</button>
        <button class="btn numb" value="3">3</button>
        <button class="btn" value="-">-</button>
    </div>
    <div class="rows">
        <button class="btn" value="0">0</button>
        <button class="btn" value=".">.</button>
        <button class="btn" value="=">=</button>
        <button class="btn" value="+">+</button>
    </div>
    <div class="rows">
        <button class="btn" id="clear" value="clear">Clear</button>
    </div>












</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
</body>
</html>
