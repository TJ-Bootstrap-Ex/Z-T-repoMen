<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script type="text/javascript" src="js/calculator.js"></script>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
<div id="container">

    <div id="left-operand" class="operand left-operand">
        <!--<input  class="operand left-operand">-->
    </div>
    <div id="operator" class="operand operator"></div>
    <div id="right-operand" class="operand result">
        <!--<input class="operand result">-->
    </div>

    <div class="rows">
        <button class="btn numb  num" value="7">7</button>
        <button  class="btn numb num"  value="8">8</button>
        <button class="btn numb num"  value="9">9</button>
        <button class="btn oper" value="%">%</button>
    </div>
    <div class="rows">
        <button  class="btn numb num"  value="4">4</button>
        <button  class="btn numb num" value="5">5</button>
        <button  class="btn numb num"  value="6">6</button>
        <button  class="btn oper"  value="*">*</button>
    </div>
    <div class="rows">
        <button class="btn numb num" value="1">1</button>
        <button class="btn numb num" value="2">2</button>
        <button class="btn numb num" value="3">3</button>
        <button class="btn oper" value="-">-</button>
    </div>
    <div class="rows">
        <button class="btn zero" value="0">0</button>
        <button class="btn period" value=".">.</button>
        <button id="eqn-bg" class="btn" value="=">=</button>
        <button class="btn oper" value="+">+</button>
    </div>
    <div class="rows">
        <button class="btn" id="clear" value="clear">Clear</button>
    </div>
</div>
</body>
</html>
